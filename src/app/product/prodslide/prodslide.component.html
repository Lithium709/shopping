
<!-- Paradise Slider -->
<div id="in_th_022" class="carousel slide in_th_right_022 thumb_scroll_y swipe_x ps_easeOutInCubic" data-ride="carousel" data-pause="hover" data-interval="4000" data-duration="2000">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <!-- 1st Indicator -->
    <li *ngFor="let image of product.photos; let i = index"
        [attr.data-slide-to]="i" data-target="#in_th_022"
        [ngClass]="{active: activeIndex === i }">
      <!-- 1st Indicator Image -->
      <img [src]="image.link" alt="" />
    </li>
  </ol>

  <!-- Wrapper For Slides -->
  <div class="carousel-inner" role="listbox">

   <div class="item active">
      <img [src]="product.photos[0].link" />
    </div>

    <div *ngFor="let image of product.photos" class="item">
      <img [src]="image.link"/>
    </div>

   <!-- <div class="item">
      <img src="http://arber.od.ua:8081/AF03.03.30/5.jpg" alt="in_th_022_02" />
    </div>

    <div class="item">
      <img src="http://arber.od.ua:8081/AF03.03.30/6.jpg" alt="in_th_022_03" />
    </div> -->
    <!-- End of Slide -->

  </div> <!-- End of Wrapper For Slides -->

</div> <!-- End Paradise Slider -->
