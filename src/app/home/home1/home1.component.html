<!--Start Slider-->
<div class="head-section">

        <!-- Paradise Slider -->
        <div id="fw_al_008" class="carousel slide ps_slide_y ps_indicators_bx ps_control_l_y swipe_y ps_easeOutQuint" data-ride="carousel" data-pause="hover" data-interval="6500" data-duration="2500">

            <!-- Indicators -->
            <!--
            <ol class="carousel-indicators" *ngIf="mainSliders">
                <li *ngFor="let mainSlider of mainSliders; let i = index" data-target="#fw_al_008"  (onclick) = "onChangeSlide(i)" ></li>
             </ol>
            -->
            <!-- Wrapper For Slides -->
            <div class="carousel-inner" *ngIf="mainSliders" role="listbox">

                <!-- First Slide -->
                <div class="item" *ngFor="let mainSlider of mainSliders; let i = index" [class.active]="currentSlider === i">
                    <a href="{{mainSlider.link}}"><img src="{{mainSlider.imageLink}}" alt="mainSlaid.png" /></a>
                    <!--<div [innerHTML]=mainSlider.description class="fw_al_008_slide">
                        {{mainSlider.description}}
                    </div> -->
                </div>
                <!-- End of Slide

                 ï»¿<div [innerHTML]=mainSlider.description class="fw_al_008_slide">

                    </div>

                 -->
            </div><!-- End of Wrapper For Slides -->

            <!-- Left Control -->
            <a class="left carousel-control" href="#fw_al_008"  role="button" data-slide="prev">
                <span class="fa fa-angle-down" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <!-- Right Control -->
            <a class="right carousel-control" href="#fw_al_008"  role="button" data-slide="next">
                <span class="fa fa-angle-up" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div> <!-- End Paradise Slider -->

</div>
