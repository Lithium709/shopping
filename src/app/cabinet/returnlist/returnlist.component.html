<div class="container-fluid">

  <div class="order-list-table">

    <div class="row">
      <div class=" col s12 m2 l2 cabinetMenuBlock">
        <app-cabmenu></app-cabmenu>
      </div>

      <div class="col s12 m10 l10 returnOrder">
        <!-- Order table start -->
        <table class="table table-striped">
          <thead>
          <tr class="row-name" >
            <th>№ Заявки</th>
            <th class="desc">Дата створення</th>
            <th class="desc">Кількість</th>
            <th>Ціна</th>
            <th>Статус</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ret of returnList" class="row-content">
            <td>№{{ret.id}}</td>
            <td class="desc">{{ret.returnDate}}</td>
            <td class="desc"></td>
            <td>{{ret.total}}</td>
            <td><span class="label label-default">{{ret.state}}</span></td>
          </tr>
          </tbody>
        </table>
        <!-- Order table finish -->
      </div>

    </div>
  </div>
</div>
