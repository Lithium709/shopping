
  <div class="twoblock">
    <h3 class="title">Міста</h3>
    <div class="fluid-width-video-wrapper">

        <div class="cityList">
            <div class="row">
                <div *ngFor="let city of cities" class="col s12 m4 l4 cityBlocks">
                    <a class="menuCityLink" (click)="onClick($event)" routerLink="/stores/{{city.split(' ').join('-')}}">
                        <div class="topalspan"><span>{{city}}</span></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="megacolimage mobVersion">
    <h3 class="title">Акційна пропозиція</h3>
      <div *ngFor="let htmlBlock of htmlBlocks" class="fluid-width-video-wrapper"><a (click)="onClick($event)" class="linkHtmlBan" href="#"><img class="htmlBanImg" src="{{htmlBlock.image}}" alt=""/></a>
          {{htmlBlock.title}}
      </div>
  </div>
